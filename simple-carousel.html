<!-- Replace the gallery section with this simple mobile-friendly carousel -->
<section id="gallery" class="gallery">
    <div class="container">
        <h2 class="section-title">Our Work</h2>
        <div class="simple-carousel">
            <button class="carousel-btn carousel-prev" onclick="moveSlide(-1)" aria-label="Previous">
                <i class='bx bx-chevron-left'></i>
            </button>
            <div class="carousel-wrapper">
                <div class="carousel-track">
                    <img src="images/gallery/1stClient0.jpg" alt="Work Example 1" class="carousel-img">
                    <img src="images/gallery/1stClient1.jpg" alt="Work Example 2" class="carousel-img">
                    <img src="images/gallery/1stClient2.jpg" alt="Work Example 3" class="carousel-img">
                    <img src="images/gallery/1stClient3.jpg" alt="Work Example 4" class="carousel-img">
                    <img src="images/gallery/1stClient4.jpg" alt="Work Example 5" class="carousel-img">
                    <img src="images/gallery/1stClient5.jpg" alt="Work Example 6" class="carousel-img">
                    <img src="images/gallery/1stClient6.jpg" alt="Work Example 7" class="carousel-img">
                    <img src="images/gallery/1stClient7.jpg" alt="Work Example 8" class="carousel-img">
                    <img src="images/gallery/1stClient8.jpg" alt="Work Example 9" class="carousel-img">
                    <img src="images/gallery/1stClient9.jpg" alt="Work Example 10" class="carousel-img">
                    <img src="images/gallery/1stClient10.jpg" alt="Work Example 11" class="carousel-img">
                    <img src="images/gallery/1stClient11.jpg" alt="Work Example 12" class="carousel-img">
                    <img src="images/gallery/1stClient12.jpg" alt="Work Example 13" class="carousel-img">
                    <img src="images/gallery/1stClient13.jpg" alt="Work Example 14" class="carousel-img">
                    <img src="images/gallery/1stClient14.jpg" alt="Work Example 15" class="carousel-img">
                    <img src="images/gallery/1stClient15.jpg" alt="Work Example 16" class="carousel-img">
                </div>
            </div>
            <button class="carousel-btn carousel-next" onclick="moveSlide(1)" aria-label="Next">
                <i class='bx bx-chevron-right'></i>
            </button>
            <div class="carousel-dots"></div>
        </div>
    </div>
</section>

<script>
let slideIndex = 0;
const slides = document.querySelectorAll('.carousel-img');
const dotsContainer = document.querySelector('.carousel-dots');

// Create dots
slides.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.className = 'dot';
    dot.onclick = () => showSlide(i);
    dotsContainer.appendChild(dot);
});

function showSlide(n) {
    if (n >= slides.length) slideIndex = 0;
    if (n < 0) slideIndex = slides.length - 1;
    else slideIndex = n;
    
    slides.forEach(slide => slide.classList.remove('active'));
    document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active'));
    
    slides[slideIndex].classList.add('active');
    document.querySelectorAll('.dot')[slideIndex].classList.add('active');
}

function moveSlide(n) {
    showSlide(slideIndex + n);
}

showSlide(0);
</script>

<style>
.simple-carousel {
    position: relative;
    max-width: min(90vw, 800px);
    margin: 0 auto;
    background: linear-gradient(145deg, rgba(26, 31, 31, 0.95), rgba(15, 19, 19, 0.9));
    border-radius: 24px;
    padding: 2rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
}

.carousel-wrapper {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 16px;
}

.carousel-track {
    position: relative;
    width: 100%;
    aspect-ratio: 4/3;
}

.carousel-img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 0.5s ease;
    border-radius: 16px;
}

.carousel-img.active {
    opacity: 1;
}

.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.7);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
}

.carousel-btn:hover {
    background: rgba(21, 64, 89, 0.9);
    transform: translateY(-50%) scale(1.1);
}

.carousel-prev {
    left: -25px;
}

.carousel-next {
    right: -25px;
}

.carousel-dots {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 1.5rem;
}

.dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
}

.dot.active {
    background: var(--shell-blue);
    transform: scale(1.3);
}

@media (max-width: 768px) {
    .carousel-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }
    
    .carousel-prev {
        left: 10px;
    }
    
    .carousel-next {
        right: 10px;
    }
}
</style>
